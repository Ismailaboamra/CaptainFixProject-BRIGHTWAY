<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Captain Fix — Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">🚀 Captain Fix — Input Form</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('submit') }}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
          <label for="target" class="form-label">🌐 Target Website URL</label>
          <input type="url" class="form-control" id="target" name="target" placeholder="https://example.com" required>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="depth" class="form-label">📏 Crawl Depth</label>
            <input type="number" class="form-control" id="depth" name="depth" min="1" max="10" value="2">
          </div>
          <div class="col-md-4 mb-3">
            <label for="num_cases" class="form-label">🔢 Number of Test Cases</label>
            <input type="number" class="form-control" id="num_cases" name="num_cases" min="1" max="200" value="10">
          </div>
          <div class="col-md-4 mb-3">
            <label for="pm_tool" class="form-label">🛠 Project Management Tool</label>
            <select class="form-select" id="pm_tool" name="pm_tool">
              <option value="jira">Jira</option>
              <option value="trello">Trello</option>
              <option value="none" selected>None</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">📧 Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="user@domain.com" required>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
